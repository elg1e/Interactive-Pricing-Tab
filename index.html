<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
        
        <title>Interactive pricing component</title>
    </head>
    <body>
        <!--Main/Image-->
        <main class="main">
            <!--Main Heading-->
            <div class="heading-container">
                <h2 class="heading">Simple, traffic-based pricing</h2>
                <p class="heading-para">Sign-up for our 30-day trial. No credit card required.</p>
            </div>
            <!--Price Calculator Tab-->
            <div class="tab-container">
                <div class="range-container">
                    <div class="page-views">
                        <p>100k pageviews</p>
                    </div>
                    <div class="price">
                        <h2>$16.00<span class="month">/month</span></h2>
                    </div>
                    <div class="range-slider">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>

                    <div class="billing">
                        <p>Monthly Billing</p>
                        <label class="switch">
                        <input type="checkbox">
                        <span class="toggle"></span>
                        </label>
                        <p>Yearly Billing</p>
                        <p>25% discount</p>
                    </div>
                </div>
                <!--Bottom Section-->
                <div class="start-trial">
                    <div class="list-container">
                        <ul>
                            <li>Unlimited Websites</li>
                            <li>100% data ownership</li>
                            <li>Email reports</li>
                        </ul>
                    </div>
                    <div class="btn-box">
                        <button class="trial-btn">Start my trial</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js" async defer></script>
    </body>
</html>
